<html>
  <head>
    <title>Simple login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
      $(document).ready(function(){
        $("#miBoton").click(function(){
          jAsunto = $("#asunto").val();
          $.post("http://localhost/create", {asunto: jAsunto}, function(data){
                alert(data);
          });
        });
      });
    </script>
  </head>
  <body>
    <input type="TEXT" id="asunto" size="40"><br>
    <input type="button" id="miBoton" value="Grabar">
  </body>
</html>
